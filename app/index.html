<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>kanboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/bower_components/components-bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/components-bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/bower_components/hogan/lib/template.js"></script>
    <script src="/bower_components/hogan/lib/compiler.js"></script>
    <script src="/bower_components/underscore/underscore.js"></script>
  </head>
  <body role="document">
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
           <label for="issueTitle">Issue title</label>
           <input type="text" id="issueTitle" class="form-control">
           <br/>
           <label for="issueTitle">Issue body</label>
           <textarea id="issueBody" class="form-control" rows="3"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="create_issue" type="button" class="btn btn-primary">Create</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">

      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <button id="open_modal_issue" class="btn btn-success btn-xs" data-toggle="modal" data-target="#myModal">
              Create issue
            </button>
            <h4>Backlog</h4>
          </div>
          <div class="panel-body issue-track backlog list-group" id="0-backlog"></div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading"><h4>Ready</h4></div>
          <div class="panel-body issue-track ready list-group" id="1-ready"> </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading"><h4>Development</h4></div>
          <div class="panel-body issue-track development list-group" id="2-development"> </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading"><h4>Quality Assurance</h4></div>
          <div class="panel-body issue-track quality-assurance list-group" id="3-quality-assurance"> </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading"><h4>Done</h4></div>
          <div class="panel-body issue-track done list-group" id="4-done"> </div>
        </div>
      </div>

    </div>
